          <div class="conteudo col-md-4">
            <h3>Cadastro</h3>
             
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
              </div>

              <div class="form-group">
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" class="form-control" id="data-nasc" required>
              </div>

                <label>Sexo:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked required>
                    Masculino
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" required>
                    Feminino
                </label>
              </div><br>


               <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF, com pontos (.) e traços (-)" required>
              </div>

               <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua , Número" required>
              </div>

              

               <div class="form-group ">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite sua Cidade" required>
              </div>

               <div class="form-group">
                <label for="uf">UF</label>
                <select class="form-control" required>
                
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
                </select>
                </div>
              


               <div class="form-group">
                <label for="tel">Telefone</label>
                <input type="text" class="form-control" id="tel" placeholder="Ex: (DDD)0000-0000" >
              </div>

               <div class="form-group">
                <label for="cel">Celular</label>
                <input type="text" class="form-control" id="cel" placeholder="Ex: (DDD)00000-0000"  >
              </div>

              <div class="form-group">
                <label for="e-mail">E-mail</label>
                <input type="email" class="form-control" id="e-mail" placeholder="desittads@gmail.com" required >
              </div>

               <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
              </div><br><br><br>

              <button type="button" class="btn btn-primary" name="registrar">Registrar</button>
              <br><br><br><br>
